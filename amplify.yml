version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 16
        - yarn install --frozen-lockfile --cache-folder .yarn
    build:
      commands:
        - yarn build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .yarn/**/*