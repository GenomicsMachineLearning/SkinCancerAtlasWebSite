version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 16
        - npm ci --cache .npm --prefer-offline --force
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
  paths:
    - node_modules/**/*
    - .npm/**/*